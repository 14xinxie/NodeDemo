<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<script>
   
    new Promise(function (resolve, reject) {
    alert('start new Promise...');
    var timeOut = Math.random() * 2;
    alert('set timeout to: ' + timeOut + ' seconds.');
    setTimeout(function () {
        if (timeOut < 1) {
            alert('call resolve()...');
            resolve('200 OK');
        }
        else {
            alert('call reject()...');
            reject('timeout in ' + timeOut + ' seconds.');
        }
    }, timeOut * 1000);
}).then(function (r) {
    alert('Done: ' + r);
}).catch(function (reason) {
    alert('Failed: ' + reason);
});
</script>
<body>
    
</body>
</html>
